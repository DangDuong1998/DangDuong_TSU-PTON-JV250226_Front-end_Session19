<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <link rel="stylesheet" href="./01_[Bài tập] Chức năng đăng ký lưu vào storage.css">
</head>
<body>
    <form action="http://abcxyz.com" method="post">
        <h1>Register</h1>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <label for="c_password">Confirm Password:</label>
        <input type="password" name="password" id="c_password" placeholder="Enter your confirm password">
        <button>Register</button>
    </form>
    <script src="./01_[Bài tập] Chức năng đăng ký lưu vào storage.js"></script>
</body>
</html>
