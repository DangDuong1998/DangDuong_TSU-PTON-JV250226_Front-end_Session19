<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
    <link rel="stylesheet" href="./02_[Bài tập] Lưu danh sách khóa học.css">
</head>
<body>
    <main>
        <h1>Task Management</h1>
        <div class="tool_bar">
            <input type="text" name="content" id="" placeholder="Content" class="tool_bar_child content">
            <input type="date" name="date" id="" class="tool_bar_child date">
            <select name="status" id="" class="tool_bar_child status">
                <option value="choose">Choose status</option>
                <option value="pending">Pending</option>
                <option value="complete">Complete</option>
            </select>
            <input type="text" name="" id="" placeholder="Username" class="tool_bar_child username">
            <button class="tool_bar_child submit_button">Submit</button >
        </div>
        <div>
            <div class="title display_fomat">
                <div class="course_id">#</div>
                <div class="course_content">Content</div>
                <div class="course_date">Due date</div>
                <div class="course_status">Status</div>
                <div class="course_assign">Assigned to</div>
                <div class="course_action">Action</div>
            </div>
            <hr />
            <div class="show_list"></div>
        </div>
    </main>
    <script src="./02_[Bài tập] Lưu danh sách khóa học.js"></script>
</body>
</html>
